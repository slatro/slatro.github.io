<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Sitesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oyun Sitesi</h1>
        <div class="game-setup">
            <label for="time-select">Süre Seçimi:</label>
            <select id="time-select">
                <option value="100">100 saniye</option>
                <option value="120">120 saniye</option>
                <option value="150">150 saniye</option>
                <option value="180">180 saniye</option>
            </select>
            <label for="player-select">Oyuncu Sayısı:</label>
            <select id="player-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button id="start-game">Oyunu Başlat</button>
        </div>
        <div class="game-dashboard">
            <div class="players-list" id="players-list"></div>
            <button id="begin-game">Oyuna Başla</button>
        </div>
        <div class="game-board" id="game-board">
            <div class="category">İsim</div>
            <input type="text" id="category-input">
            <button id="submit-answer">Cevabı Gönder</button>
        </div>
        <div class="results" id="results">
            <h2>Sonuçlar</h2>
            <div id="results-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
