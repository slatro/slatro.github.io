<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kelime Oyunu</h1>
            <div id="game-settings">
                <label for="time-select">Süre: </label>
                <select id="time-select">
                    <option value="100">100 saniye</option>
                    <option value="120">120 saniye</option>
                    <option value="150">150 saniye</option>
                    <option value="180">180 saniye</option>
                </select>
                <label for="player-count">Oyuncu Sayısı: </label>
                <select id="player-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button id="start-game">Oyunu Başlat</button>
            </div>
        </header>
        
        <main id="game-screen" style="display: none;">
            <div id="players">
                <!-- Katılımcılar burada gösterilecek -->
            </div>
            <div id="question-section">
                <!-- Sorular ve cevaplar burada olacak -->
            </div>
            <div id="timer">Süre: <span id="time-left"></span></div>
        </main>
        
        <div id="result-screen" style="display: none;">
            <!-- Sonuçlar burada gösterilecek -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
